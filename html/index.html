<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <style>
            form {
                display: flex;
                flex-direction: column;
                text-align: center;
                align-items:center;
                
            }
            input[type="text"]
            input[type="submit"] {
                border-radius: 20px;
                margin: 30px;
                padding:30px;
            }

        </style>
    </head>
    <body>
        <form action="https://www.google.com/search">
            <input type="text" name="q">
            <input type="submit" value="Google Search">
        </form>
    </body>
</html>
